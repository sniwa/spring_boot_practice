<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- bulma -->
    <th:block th:replace="common/common :: bulma"></th:block>
    <!-- Vue -->
    <script th:replace="common/common :: vue" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    <div id="vue-app">
        <th:block th:replace="common/common :: navbar"></th:block>
        <section class="section">
            <div class="columns">
                <div class="column is-one-fifth">
                    <th:block th:replace="common/common :: sidemenu"></th:block>
                </div>
                <div class="column">
                    <h1 class="title">ダッシュボード</h1>
                    <div class="dashboard">
                        <usage :canvas_id="'usage'" class="dashboard-item"></usage>
                        <timeline :canvas_id="'timeline'" class="dashboard-item"></timeline>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script type="module" th:src="@{/js/index.js}"></script>
</html>
