<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="vue">
        <!--
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    </th:block>
    <th:block th:fragment="bulma">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bulma-custom.css}">
        <link rel="stylesheet" th:href="@{/css/todoing.css}">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </th:block>

    <th:block th:fragment="navbar">
        <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="task.end" width="56" height="56">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons" th:if="${#httpSession.getAttribute('LOGIN') == null}">
                        <a th:href="@{/sign}" class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a th:href="@{/login}" class="button is-light">
                            Log in
                        </a>
                    </div>
                    <div class="buttons" th:if="${#bools.isTrue(#httpSession.getAttribute('LOGIN'))}">
                        <a th:href="@{/logout}" class="button is-light">
                            Log out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </th:block>


    <th:block th:fragment="sidemenu">
        <aside class="menu">
            <p class="menu-label">
                General
            </p>
            <ul class="menu-list">
                <li><a href="/" th:class="${currentDisplayIndex == 0 ? 'is-active' : ''}">Dashboard</a></li>
            </ul>
            <p class="menu-label">
                Tasks
            </p>
            <ul class="menu-list">
                <li><a href="/tasks" th:class="${currentDisplayIndex == 1 ? 'is-active' : ''}">Progress</a></li>
                <li><a href="/tasks?kind=completed" th:class="${currentDisplayIndex == 2 ? 'is-active' : ''}">Completed</a></li>
            </ul>
        </aside>
    </th:block>

</body>
</html>
